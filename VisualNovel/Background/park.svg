<!-- SVG 플레이스홀더: 공원 배경 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="park" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8C8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#park)"/>
  <!-- 잔디 -->
  <rect y="700" width="1920" height="380" fill="#7CFC00"/>
  <!-- 나무 -->
  <rect x="200" y="300" width="80" height="400" fill="#8B4513"/>
  <circle cx="240" cy="250" r="150" fill="#228B22"/>
  <rect x="1600" y="350" width="80" height="350" fill="#8B4513"/>
  <circle cx="1640" cy="300" r="130" fill="#228B22"/>
  <!-- 벤치 -->
  <rect x="800" y="750" width="320" height="30" fill="#8B4513" rx="5"/>
  <rect x="820" y="650" width="20" height="100" fill="#654321"/>
  <rect x="1080" y="650" width="20" height="100" fill="#654321"/>
  <text x="960" y="500" font-family="Arial" font-size="100" fill="#FFFFFF" text-anchor="middle" stroke="#000" stroke-width="3">공원</text>
</svg>
