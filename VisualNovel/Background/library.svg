<!-- SVG 플레이스홀더: 도서관 배경 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="library" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C4033;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#library)"/>
  <!-- 책장 -->
  <rect x="100" y="100" width="300" height="800" fill="#6F4E37" rx="5"/>
  <rect x="500" y="100" width="300" height="800" fill="#6F4E37" rx="5"/>
  <rect x="1400" y="100" width="400" height="800" fill="#6F4E37" rx="5"/>
  <!-- 책들 -->
  <rect x="120" y="150" width="40" height="60" fill="#FF6B6B"/>
  <rect x="170" y="150" width="40" height="60" fill="#4ECDC4"/>
  <rect x="220" y="150" width="40" height="60" fill="#FFE66D"/>
  <text x="960" y="540" font-family="Arial" font-size="80" fill="#D4A574" text-anchor="middle">도서관</text>
</svg>
