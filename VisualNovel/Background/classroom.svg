<!-- SVG 플레이스홀더: 교실 배경 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="classroom" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4A890;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#classroom)"/>
  <!-- 창문 -->
  <rect x="1400" y="100" width="400" height="600" fill="#A8D8EA" opacity="0.5"/>
  <line x1="1600" y1="100" x2="1600" y2="700" stroke="#7FACC5" stroke-width="10"/>
  <line x1="1400" y1="400" x2="1800" y2="400" stroke="#7FACC5" stroke-width="10"/>
  <!-- 칠판 -->
  <rect x="200" y="200" width="600" height="400" fill="#2C5F2D" rx="10"/>
  <text x="500" y="400" font-family="Arial" font-size="60" fill="#FFFFFF" text-anchor="middle">교실</text>
</svg>
