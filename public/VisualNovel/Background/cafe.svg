<!-- SVG 플레이스홀더: 카페 배경 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="cafe" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#cafe)"/>
  <!-- 테이블 -->
  <ellipse cx="960" cy="800" rx="300" ry="100" fill="#8B4513"/>
  <!-- 커피잔 -->
  <rect x="900" y="700" width="120" height="80" fill="#FFFFFF" stroke="#8B4513" stroke-width="3" rx="5"/>
  <ellipse cx="960" cy="700" rx="60" ry="20" fill="#6F4E37"/>
  <!-- 창문 -->
  <rect x="100" y="100" width="400" height="600" fill="#B0E0E6" opacity="0.6" rx="10"/>
  <text x="960" y="400" font-family="Arial" font-size="100" fill="#D2691E" text-anchor="middle">카페</text>
</svg>
