<!-- SVG 플레이스홀더: 유키 초상화 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="yuki-portrait" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 배경 -->
  <rect width="200" height="200" fill="#F0E6FA"/>
  <!-- 머리 -->
  <circle cx="100" cy="80" r="60" fill="url(#yuki-portrait)"/>
  <!-- 얼굴 -->
  <circle cx="100" cy="90" r="50" fill="#FFF8DC"/>
  <!-- 눈 -->
  <circle cx="80" cy="85" r="8" fill="#4B0082"/>
  <circle cx="120" cy="85" r="8" fill="#4B0082"/>
  <circle cx="83" cy="82" r="3" fill="#FFFFFF"/>
  <circle cx="123" cy="82" r="3" fill="#FFFFFF"/>
  <!-- 입 -->
  <path d="M 80 110 Q 100 115 120 110" stroke="#000000" stroke-width="2" fill="none"/>
  <!-- 리본 -->
  <rect x="90" y="140" width="20" height="15" fill="#9370DB"/>
</svg>
