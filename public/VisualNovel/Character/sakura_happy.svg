<!-- SVG 플레이스홀더: 사쿠라 행복 표정 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <defs>
    <linearGradient id="sakura-hair2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 몸 -->
  <rect x="120" y="350" width="160" height="450" fill="#FFC0CB" rx="80"/>
  <!-- 머리 -->
  <circle cx="200" cy="200" r="120" fill="url(#sakura-hair2)"/>
  <!-- 얼굴 -->
  <circle cx="200" cy="200" r="100" fill="#FFEAA7"/>
  <!-- 눈 (행복한 눈) -->
  <path d="M 155 190 Q 170 180 185 190" stroke="#000000" stroke-width="4" fill="none"/>
  <path d="M 215 190 Q 230 180 245 190" stroke="#000000" stroke-width="4" fill="none"/>
  <!-- 입 (큰 미소) -->
  <path d="M 160 230 Q 200 260 240 230" stroke="#000000" stroke-width="3" fill="none"/>
  <path d="M 165 232 Q 200 255 235 232" stroke="#FF69B4" stroke-width="2" fill="none"/>
  <!-- 볼 홍조 -->
  <circle cx="145" cy="220" r="20" fill="#FFB6C1" opacity="0.6"/>
  <circle cx="255" cy="220" r="20" fill="#FFB6C1" opacity="0.6"/>
  <!-- 리본 -->
  <rect x="185" y="340" width="30" height="40" fill="#FF1493"/>
  <text x="200" y="750" font-family="Arial" font-size="30" fill="#FF69B4" text-anchor="middle">사쿠라</text>
</svg>
