<!-- SVG 플레이스홀더: 사쿠라 초상화 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="sakura-portrait" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 배경 -->
  <rect width="200" height="200" fill="#FFE4E1"/>
  <!-- 머리 -->
  <circle cx="100" cy="80" r="60" fill="url(#sakura-portrait)"/>
  <!-- 얼굴 -->
  <circle cx="100" cy="90" r="50" fill="#FFEAA7"/>
  <!-- 눈 -->
  <circle cx="80" cy="85" r="8" fill="#000000"/>
  <circle cx="120" cy="85" r="8" fill="#000000"/>
  <circle cx="83" cy="82" r="3" fill="#FFFFFF"/>
  <circle cx="123" cy="82" r="3" fill="#FFFFFF"/>
  <!-- 입 -->
  <path d="M 80 110 Q 100 118 120 110" stroke="#000000" stroke-width="2" fill="none"/>
  <!-- 리본 -->
  <rect x="90" y="140" width="20" height="15" fill="#FF1493"/>
</svg>
