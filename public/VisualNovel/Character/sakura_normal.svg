<!-- SVG 플레이스홀더: 사쿠라 일반 표정 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <defs>
    <linearGradient id="sakura-hair" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 몸 -->
  <rect x="120" y="350" width="160" height="450" fill="#FFC0CB" rx="80"/>
  <!-- 머리 -->
  <circle cx="200" cy="200" r="120" fill="url(#sakura-hair)"/>
  <!-- 얼굴 -->
  <circle cx="200" cy="200" r="100" fill="#FFEAA7"/>
  <!-- 눈 -->
  <circle cx="170" cy="190" r="15" fill="#000000"/>
  <circle cx="230" cy="190" r="15" fill="#000000"/>
  <circle cx="175" cy="185" r="5" fill="#FFFFFF"/>
  <circle cx="235" cy="185" r="5" fill="#FFFFFF"/>
  <!-- 입 -->
  <path d="M 170 230 Q 200 240 230 230" stroke="#000000" stroke-width="3" fill="none"/>
  <!-- 교복 리본 -->
  <rect x="185" y="340" width="30" height="40" fill="#FF1493"/>
  <text x="200" y="750" font-family="Arial" font-size="30" fill="#FF69B4" text-anchor="middle">사쿠라</text>
</svg>
